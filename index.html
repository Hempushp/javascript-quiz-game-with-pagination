<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz Wuiz</title>
    <link rel="stylesheet" href="Stylee.css">
</head>
<body>
    <h1 id="title">Javascript  Quiz</h1>

    <div id="quiz-container">
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>
        <div class="buttons">
            <button type="button" class="next">Next</button>
        </div>
        <br>
        <div class="buttons">
            <button type="button" class="previous"> Previous question</button>
        </div>
     </div>   

     <div id="scoreboard">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back</button>
        <button type="button" id="check-answer" onclick="checkAnswer()"> Answers</button>
    </div>

    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    </div>
    <script src="new.js"></script>
</body>
</html>
